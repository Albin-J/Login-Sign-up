<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="signup-background">
    <form class="container">
        <h1 class="login-tile">Sign Up</h1>

        <section class="input-box">
            <input type="text" name="firstname" placeholder="First Name">
            <i class='bx bxs-user'></i>
        </section>
        <section class="input-box">
            <input type="text" name="lastname" placeholder="Last Name">
            <i class='bx bxs-user'></i>
        </section>
        <section class="input-box">
            <input type="password" name="password" placeholder="Password">
            <i class="bx bxs-lock-alt"></i>
        </section>
        <section class="remember-forget-box">
            <div class="remember-me-s">
                <input type="checkbox" name="remenber-me-s" id="remember-me-s">
                <label for="remember-me-s">
                    <h5>Remember Me</h5>
                </label>
            </div>
        </section>

        <button class="signup-button" type="submit">
           Sign up
        </button>

        <h5 class="dont-have-an-acct">
            Already have an account?
            <a class="register" href="index.html">Sign In</a>
        </h5>
    </form>
</body>
</html>
