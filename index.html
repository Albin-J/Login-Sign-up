<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="login-background">
        <form class="container">
            <h1 class="login-tile">Login</h1>

            <section class="input-box">
                <input type="text" name="username" placeholder="Username">
                <i class='bx bxs-user'></i>
            </section>
            <section class="input-box">
                <input type="password" name="password" placeholder="Password">
                <i class="bx bxs-lock-alt"></i>
            </section>
            <section class="remember-forget-box">
                <div class="remember-me">
                    <input type="checkbox" name="remenber-me" id="remember-me">
                    <label for="remember-me">
                        <h5>Remember Me</h5>
                    </label>
                </div>
                <a class="forget-password" href="#">
                    <h5>Forget Password?</h5>
                </a>
            </section>

            <button class="login-button" type="submit">
                Login
            </button>

            <h5 class="dont-have-an-acct">
                Don't have an account?
                <a class="register" href="signup.html">Register</a>
            </h5>
        </form>
    </body>
</html>
